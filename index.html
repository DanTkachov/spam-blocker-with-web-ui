<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
            crossorigin="anonymous"></script>
</head>
<body>
<script>
    function predictSpam(){
        let emailInput = document.getElementById('email')
        let resultDiv = document.getElementById('result')
        let emailText = emailInput.value

        fetch('http://localhost:5555/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json'},
            body: JSON.stringify({email: emailText})
        }).then(response => response.json())
            .then(data => {
                resultDiv.textContent = 'Prediction: ' + data.result
            })
            .catch(error =>{
                console.error('Error: ', error);
                resultDiv.textContent = 'An error has occurred: ' + error
            })
    }
</script>
<p> Test </p>
<form >
    <label for="email">Email: </label>
    <input type="text" id="email" name="email">
    <button type="button" onclick="predictSpam()">Predict</button>
</form>
<br>
<div id="result"></div>


<p>Past queries</p>
<div id="queries"></div>

<script>
    document.addEventListener('input', function(event) {
        console.log('here')
        if (event.target.id === 'email') {
            const input = event.target.value;
            const recentInputs = JSON.parse(localStorage.getItem('recentInputs')) || [];
            console.log(input)

            // Add the current input to the recent inputs array
            recentInputs.push(input);

            // Limit the number of recent inputs to a maximum of 5
            if (recentInputs.length > 5) {
                recentInputs.shift();
            }

            // Store the updated recent inputs array in local storage
            localStorage.setItem('recentInputs', JSON.stringify(recentInputs));

            // Update the recent inputs div with the latest inputs
            const recentInputsDiv = document.getElementById('queries');
            recentInputsDiv.innerHTML = `
      <h4>Recent Inputs:</h4>
      <ul>
        ${recentInputs.map(input => `<li>${input}</li>`).join('')}
      </ul>
    `;
        }
    });
</script>

</body>
</html>
